<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Contacts</h1>
            <button class="btn-add" id="btnAdd">+ Add Contact</button>
        </header>

        <!-- Search and Filter Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search by name, phone, or location...">
            <span class="search-icon">üîç</span>
        </div>

        <!-- Location Filter -->
        <div id="locationFilterContainer" class="location-filter-container" style="display: none;">
            <div class="location-filter-header">
                <h3>üìç Filter by Location</h3>
                <button class="btn-clear-filter" id="btnClearLocationFilter">Clear Filter</button>
            </div>
            <div id="locationFilterList" class="location-filter-list"></div>
        </div>

        <!-- Upcoming Birthdays -->
        <div id="upcomingBirthdaysContainer" class="upcoming-birthdays-section" style="display: none;">
            <div class="upcoming-birthdays-header">
                <h3>üéÇ Upcoming Birthdays (Next 5 Days)</h3>
            </div>
            <div id="upcomingBirthdaysList" class="upcoming-birthdays-list"></div>
        </div>

        <!-- Starred Contacts -->
        <div id="starredContainer" class="starred-section" style="display: none;">
            <div class="starred-header">
                <h3>‚≠ê Starred Contacts</h3>
            </div>
            <div id="starredList" class="starred-list"></div>
        </div>

        <!-- Frequently Accessed Contacts -->
        <div id="frequentlyAccessedContainer" class="frequently-accessed-section" style="display: none;">
            <div class="frequently-accessed-header">
                <h3>üî• Frequently Accessed</h3>
                <button class="btn-clear-history" id="btnClearHistory">Clear</button>
            </div>
            <div id="frequentlyAccessedList" class="frequently-accessed-list"></div>
        </div>

        <!-- Modal for Add/Edit Contact -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Contact</h2>
                <form id="contactForm" novalidate>
                    <!-- Profile Picture -->
                    <div class="form-group">
                        <label for="contactPicture">Profile Picture:</label>
                        <div class="picture-upload-container">
                            <img id="profilePreview" class="profile-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%234a4a4a' width='100' height='100'/%3E%3Ctext x='50' y='50' font-size='40' fill='%23888' text-anchor='middle' dy='.3em'%3Eüë§%3C/text%3E%3C/svg%3E" alt="Profile">
                            <input type="file" id="contactPicture" accept="image/*" placeholder="Choose image">
                        </div>
                    </div>

                    <!-- Name (Mandatory) -->
                    <div class="form-group">
                        <label for="contactName">Name: <span class="required">*</span></label>
                        <input type="text" id="contactName" required placeholder="Enter name">
                    </div>

                    <!-- Primary Phone (Mandatory) -->
                    <div class="form-group">
                        <label for="contactPhone">Primary Phone: <span class="required">*</span></label>
                        <input type="tel" id="contactPhone" required placeholder="Enter phone number">
                    </div>

                    <!-- Secondary Phone (Optional) -->
                    <div class="form-group">
                        <label for="contactPhone2">Secondary Phone:</label>
                        <input type="tel" id="contactPhone2" placeholder="Enter secondary phone (optional)">
                    </div>

                    <!-- Email (Optional) -->
                    <div class="form-group">
                        <label for="contactEmail">Email:</label>
                        <input type="email" id="contactEmail" placeholder="Enter email (optional)">
                    </div>

                    <!-- Location (Optional) -->
                    <div class="form-group">
                        <label for="contactLocation">Location:</label>
                        <input type="text" id="contactLocation" placeholder="Enter location (optional)">
                    </div>

                    <!-- Birthday (Optional) -->
                    <div class="form-group">
                        <label for="contactBirthday">Birthday:</label>
                        <input type="date" id="contactBirthday" placeholder="Select birthday (optional)">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save Contact</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contacts List -->
        <div class="contacts-container">
            <div id="contactsList" class="contacts-list">
                <p class="empty-state">No contacts yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
