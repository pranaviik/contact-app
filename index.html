<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Contacts</h1>
            <button class="btn-add" id="btnAdd">+ Add Contact</button>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search by name or phone...">
            <span class="search-icon">üîç</span>
        </div>

        <!-- Modal for Add/Edit Contact -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Contact</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Name:</label>
                        <input type="text" id="contactName" required placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone:</label>
                        <input type="tel" id="contactPhone" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email:</label>
                        <input type="email" id="contactEmail" required placeholder="Enter email">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save Contact</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contacts List -->
        <div class="contacts-container">
            <div id="contactsList" class="contacts-list">
                <p class="empty-state">No contacts yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
